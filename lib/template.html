<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{{object}}</title>
  </head>
  <body>
    <div class="menu">
      <ul>
        {{#each items}}
          <li>
            <a href="#{{method}}">
              {{../object}}.{{method}}
            </a>
          </li>
        {{/each}}
      </ul>
    </div>

    <main>
      {{#each items}}
        <div id="{{method}}">
          <h2>
            <code>{{../object}}.{{method}}({{params}})</code>
            <p>{{description}}</p>
          </h2>
        </div>
      {{/each}}
    </main>
  </body>
</html>
