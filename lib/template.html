<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{{object}}</title>
    <style>
      :root {
        --shadow: 0 0 0.5rem #9da5ab;
      }

      body {
        overflow: hidden;
        margin: 0;
        font-family: Helvetica, Arial, sans-serif;
        color: #030303;
      }

      h1, h2, p {
        margin: 0;
      }

      code {
        font-family: Consolas, Source Code Pro, Courier New;
      }

      ul {
        padding: 0;
      }

      a {
        color: #606060;
        text-decoration: none;
      }

      header {
        position: fixed;
        background: #FFF;
        width: 100%;
        padding: 1rem;
        box-shadow: var(--shadow);
      }

      .wrapper {
        display: flex;
        justify-content: space-around;
        padding-top: 4rem;
      }

      .menu {
        overflow-y: auto;
        flex-basis: 20%;
        box-shadow: var(--shadow);
        height: 100vh;
      }

      .menu > ul {
        padding-top: 5rem;
        padding-bottom: 3rem;
      }

      .menu > ul > li {
        padding-left: 1rem;
        padding-bottom: 1rem;
      }

      main {
        flex-basis: 80%;
        padding-top: 6rem;
        padding-left: 3rem;
        overflow-y: auto;
        height: 100vh;
      }

      main h2 {
        margin-bottom: 1rem;
      }

      main > div {
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>{{object}}</h1>
    </header>
    <div class="wrapper">
      <div class="menu">
        <ul>
          {{#each items}}
            <li>
              <a href="#{{method}}">
                {{../object}}.{{method}}
              </a>
            </li>
          {{/each}}
        </ul>
      </div>

      <main>
        {{#each items}}
          <div id="{{method}}">
            <h2>
              <code>{{../object}}.{{method}}({{params}}):{{return}}</code>
            </h2>
            <p>{{description}}</p>
          </div>
        {{/each}}
      </main>
    </div>
  </body>
</html>
